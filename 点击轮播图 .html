	<script>
		$(document).ready(function(){
		var slick=$(".slick"), //获取最外层框架的名称
		slickdiv = $('.slick div'), 
		anniu = $(".zi span"),//获取按钮
		slickWidth=slickdiv.eq(0).width(); //获取每个图片的宽度
		var timer=null; //定时器返回值，主要用于关闭定时器
		var iNow=0; //iNow为正在展示的图片索引值，当用户打开网页时首先显示第一张图，即索引值为0
		
		anniu.on("click",function(){  //为每个按钮绑定一个点击事件 
		$(this).addClass("active").siblings().removeClass("active"); //按钮点击时为这个按钮添加高亮状态，并且将其他按钮高亮状态去掉
		var index=$(this).index(); //获取哪个按钮被点击，也就是找到被点击按钮的索引值
		slick.animate({
		"left":-slickWidth*iNow, //注意此处用到left属性，所以ul的样式里面需要设置position: relative; 让ul左移N个图片大小的宽度，N根据被点击的按钮索引值index确定
		})
		});
		
		timer=setInterval(function(){ //打开定时器
		iNow++;    //让图片的索引值次序加1，这样就可以实现顺序轮播图片
		if(iNow>anniu.length-1){ //当到达最后一张图的时候，让iNow赋值为第一张图的索引值，轮播效果跳转到第一张图重新开始
		iNow=0;
		}
		anniu.eq(iNow).trigger("click"); //模拟触发数字按钮的click
		},2000); //2000为轮播的时间
	})
	</script>
